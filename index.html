<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X-View - screensize</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>Screensizes</h1>
    <p>Pixels, rems and ems</p>

    <br />
    <br />

    <div class="converting-form">
      <p style="font-weight: bold; color: gray">Set a default pixel value</p>
      <input type="number" id="defaultPX" class="screeninput" />
      <br />
      <br />

      <label for="pixels">Pixels</label>
      <br />
      <input type="number" id="pixels" placeholder="0 px" />
      <br />
      <label for="rems">Rem</label>
      <br />
      <input type="number" id="rems" placeholder="0 rem" />
      <br />
      <label for="points">Points</label>
      <br />
      <input type="number" id="points" placeholder="0 pt" />
      <br />
      <a href="./convert.html" class="goback">Go back</a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
